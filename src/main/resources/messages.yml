# ======================================
# AegisGuard v1.0 - Messages (Fully localized)
# ======================================
# Multilingual Tone System:
#   Players may choose their preferred "tone of English" in Settings:
#     - old_english (Default)
#     - hybrid_english
#     - modern_english
#   Choices are per-player and update instantly — no reload needed.
# ======================================

prefix: "&8[&bAegisGuard&8]&r "

language_styles:
  default: "old_english"
  available:
    - old_english
    - hybrid_english
    - modern_english

# ======================================
# GUI Texts Shared Across All Styles
# ======================================

language_style_title: "Language Style: {STYLE}"

language_style_lore:
  - "&7Switch the tone of AegisGuard’s speech."
  - "&8Choose between ancient and modern tongues."
  - "&7Available tones:"
  - "&f • &dOld English &8(Thou hast...)"
  - "&f • &eHybrid English &8(Thou hast / You have...)"
  - "&f • &aModern English &8(You have...)"
  - "&eClick to cycle instantly."

button_back: "&eBack"
button_exit: "&cExit"

back_lore:
  - "&7Return to the Guardian Codex"

exit_lore:
  - "&7Close the Codex and return to your realm"


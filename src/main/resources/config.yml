# ======================================
# AegisGuard v1.0 - Configuration File
# ======================================
# This file controls all behavior of AegisGuard:
#   ‚Ä¢ Claim limits, sizes, and costs
#   ‚Ä¢ Economy integration (Vault or item-based)
#   ‚Ä¢ Per-world claim/protection customization
#   ‚Ä¢ Visual effects and sound settings
#   ‚Ä¢ Admin and gameplay balance controls
# ======================================


# ======================================
# üí∞ Economy (Global Defaults)
# ======================================
use_vault: true            # true = use Vault economy; false = use item cost below
claim_cost: 100.0          # Base cost per claim if using Vault

item_cost:                 # Used if use_vault = false
  type: DIAMOND
  amount: 5

refund_on_unclaim: false   # true = refund when unclaiming
refund_percent: 0          # Refund percentage (0 = none, 50 = half, 100 = full)


# ======================================
# üè° Claims & Limits
# ======================================
claims:
  # --- Global Defaults ---
  max_claims_per_player: 1     # Maximum number of claims per player (global)
  min_radius: 1                # Minimum radius for a claim
  max_radius: 32               # Maximum radius for a claim
  max_area: 16000              # Maximum total area per claim (blocks^2)
  preview_seconds: 10          # How long claim outlines appear when previewed (in seconds)

  # --- Per-World Settings (Overrides global defaults) ---
  per_world:

    # üåç Overworld ‚Äì Peaceful and protected
    world:
      use_vault: true
      vault_cost: 200.0
      item_cost:
        type: EMERALD
        amount: 10
      refund_on_unclaim: true
      refund_percent: 50
      max_claims_per_player: 2
      min_radius: 4
      max_radius: 48
      max_area: 25000

      protections:
        pvp_protection: true           # Disable PvP in claims
        no_mobs_in_claims: true        # Prevent hostile mob spawning
        container_protection: true     # Protect chests/furnaces from outsiders
        pets_protection: true          # Protect tamed pets
        entities_protection: true      # Protect armor stands, frames, etc.
        farm_protection: true          # Prevent farmland trampling

    # üî• Nether ‚Äì Hostile survival environment
    world_nether:
      use_vault: false
      item_cost:
        type: GOLD_INGOT
        amount: 20
      refund_on_unclaim: false
      refund_percent: 0
      max_claims_per_player: 1
      min_radius: 2
      max_radius: 16
      max_area: 8000

      protections:
        pvp_protection: false          # PvP always ON in Nether
        no_mobs_in_claims: false       # Hostile mobs allowed
        container_protection: true
        pets_protection: false         # Pets vulnerable
        entities_protection: true
        farm_protection: false         # Nether crops not protected

    # üåå The End ‚Äì Mysterious, unclaimable world
    world_the_end:
      max_claims_per_player: 0         # 0 = claims disabled in this world
      protections:
        pvp_protection: true
        no_mobs_in_claims: true
        container_protection: false
        pets_protection: false
        entities_protection: true
        farm_protection: false


# ======================================
# ‚ö° Visual Effects on Claim
# ======================================
effects:
  on_claim:
    lightning_visual: true       # Strike lightning for dramatic effect
    particle: TOTEM              # Particle effect when claiming (TOTEM, FLAME, HEART, etc.)


# ======================================
# üîî Protection Feedback Effects
# ======================================
protection_effects:
  enabled: true                  # Master toggle for visual/sound feedback

  defaults:
    deny_sound: BLOCK_NOTE_BLOCK_BASS
    deny_particle: SMOKE_NORMAL
    success_sound: ENTITY_EXPERIENCE_ORB_PICKUP
    success_particle: VILLAGER_HAPPY
    fail_sound: BLOCK_ANVIL_LAND
    fail_particle: SMOKE_NORMAL

  # Protection-specific overrides
  pvp:
    deny_sound: ENTITY_ENDERMAN_TELEPORT
    deny_particle: REDSTONE

  containers:
    deny_sound: BLOCK_CHEST_LOCKED
    deny_particle: CRIT

  mobs:
    deny_sound: ENTITY_ZOMBIE_ATTACK_IRON_DOOR
    deny_particle: FLAME

  pets:
    deny_sound: ENTITY_CAT_HISS
    deny_particle: HEART

  entities:
    deny_sound: BLOCK_ANVIL_PLACE
    deny_particle: CRIT_MAGIC

  farm:
    deny_sound: BLOCK_CROP_BREAK
    deny_particle: VILLAGER_ANGRY


# ======================================
# üõ° Protections (Global Fallbacks)
# ======================================
protections:
  no_mobs_in_claims: true
  pvp_protection: true
  container_protection: true
  pets_protection: true
  entities_protection: true
  farm_protection: true


# ======================================
# üéµ Sounds & Immersion
# ======================================
sounds:
  global_enabled: true          # true = sounds enabled by default
  players: {}                   # Player preferences auto-filled by plugin


# ======================================
# ‚öô Admin Options
# ======================================
admin:
  auto_remove_banned: false       # Auto-remove plots of banned players
  bypass_claim_limit: false       # Allow admins to bypass claim limits
  broadcast_admin_actions: false  # Broadcast admin actions to all players
